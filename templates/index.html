<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Heart disease prediction</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}" />
  <style>
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
  </style>
</head>

<body id="bg-img">
  <h1 align="center">Heart disease prediction</h1>
  <br><br>
  <div class="container">
    {% if pred: %}
    <p align="center" style="color:red;font-size: 20px"><b>Prediction: {{pred}}</b></p>
    {% endif %}
    <div class="jumbotron text-center" style="background-color: black;">
      <form action="/get-user-data" method="POST">

        <br><br>
        <label for="age">Age(in years)</label>
        <input type="number" name="age" id="age" style="color:black">

        <br><br>

        <label for="sex">Sex(1=male,0=female)</label>
        <input type="number" name="sex" id="sex" style="color:black">

        <br><br>

        <label for="cp">chest pain type(cp)</label>
        <input type="number" name="cp" id="cp" style="color:black">

        <br><br>

        <label for="trestbps">Resting blood pressure(trestbps in mm Hg)</label>
        <input type="number" name="trestbps" id="trestbps" style="color:black">

        <br><br>

        <label for="chol">Serum cholestoral(chol in mg/dl)</label>
        <input type="number" name="chol" id="chol" style="color:black">

        <br><br>

        <label for="fbs">Fasting blood sugar(if fbs >120mg/dl 1=true, 0=false)</label>
        <input type="number" name="fbs" id="fbs" style="color:black">

        <br><br>

        <label for="restecg">Resting electrocardiographic(restecg)</label>
        <input type="number" name="restecg" id="restecg" style="color:black">

        <br><br>

        <label for="thalach">Maximum heart rate achieved(thalach)</label>
        <input type="number" name="thalach" id="thalach" style="color:black">

        <br><br>

        <label for="exang">Exercise induced angina(exang 1=yes,0=no)</label>
        <input type="number" name="exang" id="exang" style="color:black">

        <br><br>

        <label for="oldpeak">ST depression induced by excercise relative to rest(oldpeak)</label>
        <input type="number" placeholder="1.0" step="0.01" min="0" max="10" name="oldpeak" id="oldpeak"
          style="color:black">

        <br> <br>

        <label for="slope">The slope of peak exercise ST segment(slope)</label>
        <input type="number" name="slope" id="slope" style="color:black">

        <br> <br>

        <label for="ca">Number of major vessels (0-3) colored by flourosopy(ca)</label>
        <input type="number" name="ca" id="ca" style="color:black">

        <br> <br>

        <label for="thal">thal(normal<3, fixed defect=6, reversable defect=7)</label> <input type="number" name="thal"
            font color:"black" id="thal" style="color:black">
            <br><br>
            <input class="button" type="submit" value="Predict Heart Disease" />
      </form>
    </div>
</body>

</html>
